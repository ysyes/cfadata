<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>同道大数据</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: '微软雅黑', 'microsoft yahei';
			}
			html,
			body {
				position: relative;
				color: #333333;
				width: 100%;
			}
			#myteam p,#pkteam p{	
				min-width: 1100px;
				padding-top: 50px;
				text-align: center;
				font-size: 25px;
				padding-bottom: 10px;
			}
			#shijian,#shijianPK{
				height: 600px;
				width: 1100px;
				margin: 0 auto;
			}
			#fangshi,#fangshiPK{
				height: 330px;
				width: 1100px;
				margin: 0 auto;
				margin-top: 60px;
			}
			#pkteam{
				display: none;
			}
			#myteam{
				background: #f5f9fc;
				padding-bottom: 30px;
				display: none;
			}
			#box h2{
				font-size: 18px;
				line-height: 40px;
				margin-top: 10px;
			}
			#box p{
				font-size: 14px;
				padding-left: 30px;
			}
			#box p input{
				width: 40px;
				margin-right: 30px;
				margin-left: 5px;
				padding-left: 10px;
				font-size: 14px;
			}
			#box div{
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				border-radius: 5px;
				margin: 30px 0 30px 20px;
				cursor: pointer;
				font-size: 16px;
				background: #2f4554;
				color: white;
			}
			#box div:hover{
				background: #06151f;
			}
		</style>
	</head>

				直塞:<input min="0" type="number" name="" id="" value="0" />
